  #   args:
  #     - 'apply'
  #     - '-f'
  #     - 'deployment.yaml'
  #   env:
  #     - 'CLOUDSDK_COMPUTE_REGION=asia-south2'
  #     - 'CLOUDSDK_CONTAINER_CLUSTER=${_DR_CLUSTER}'

# Step 6: Deploy the application to the DC cluster
