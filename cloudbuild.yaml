#     - 'deployment/${_DEPLOYMENT_NAME}'
#     - '${_DEPLOYMENT_NAME}=${_IMAGE}'
#   env:
#     - 'CLOUDSDK_COMPUTE_REGION=asia-south1'
#     - 'CLOUDSDK_CONTAINER_CLUSTER=${_DC_CLUSTER}'

# Step 7: Deploy the application to the DR cluster
